<nav class="fixed z-30 w-full bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700">

        <div class="flex items-center justify-between">
            <div class="flex items-center justify-start">
                <button (click)="toggleSidebar()"
                    class="p-2 text-gray-600 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 focus:bg-gray-100 dark:focus:bg-gray-700 focus:ring-2 focus:ring-gray-100 dark:focus:ring-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                    <svg id="toggleSidebarMobileHamburger" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"

                    </svg>
                    <svg id="toggleSidebarMobileClose" class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
                <a class="flex ml-2 md:mr-24">
                    <img src="https://img.freepik.com/free-vector/bird-colorful-gradient-design-vector_343694-2506.jpg?semt=ais_hybrid&w=740&q=80"
                        class="h-8 mr-3" alt="Leaway Logo" />
                    <span
                        class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap dark:text-white">Mystery
                        Shopping</span>
                </a>

                <!-- Date Display (Replaces Search) -->
                <div class="hidden lg:flex items-center ml-8 pl-8 border-l border-gray-200">
                    <div class="flex flex-col">
                        <span class="text-[10px] font-bold text-gray-400 uppercase tracking-wider">Today's Date</span>
                        <span class="text-sm font-bold text-gray-900">{{ currentDate | date:'fullDate' }}</span>
                    </div>
                </div>
            </div>
            <div class="flex items-center">
                <!-- Profile -->
                <div class="flex items-center ml-3">
                    <div>
                        <button type="button"
                            class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
                            id="user-menu-button-2" aria-expanded="false" data-dropdown-toggle="dropdown-2">
                            <img class="w-8 h-8 rounded-full"
                                src="https://flowbite.com/docs/images/people/profile-picture-5.jpg" alt="user photo">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Sidebar -->
<aside *ngIf="!isSidebarCollapsed"
    class="fixed top-0 left-0 z-20 flex flex-col flex-shrink-0 w-64 h-full pt-16 font-normal bg-white border-r border-gray-200 transition-all duration-300 shadow-xl md:shadow-none"
    aria-label="Sidebar">
    <div class="flex flex-col flex-1 h-full pt-4 bg-white">
        <div class="flex-1 px-3 space-y-1 bg-white overflow-y-auto">
            <ul class="space-y-2 pb-2">

                <!-- Dashboard -->
                <li>
                    <a routerLink="/dashboard" (click)="closeSidebar()"
                        routerLinkActive="bg-blue-50 text-blue-700 border-blue-200"
                        [routerLinkActiveOptions]="{ exact: true }"
                        class="flex items-center p-3 text-base font-medium text-gray-900 rounded-xl hover:bg-gray-50 border border-transparent transition-all duration-200 group">

                        <div class="w-8 h-8 rounded-lg flex items-center justify-center transition-colors group-hover:bg-white group-hover:shadow-sm"
                            routerLinkActive="bg-white text-blue-600 shadow-sm"
                            [routerLinkActiveOptions]="{ exact: true }">
                            <svg class="w-5 h-5 transition-colors text-gray-400 group-hover:text-gray-500"
                                routerLinkActive="text-blue-600" [routerLinkActiveOptions]="{ exact: true }" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                                </path>
                            </svg>
                        </div>
                        <span class="ml-3">Dashboard</span>
                    </a>
                </li>

                <!-- Settings -->
                <li>
                    <a routerLink="/settings" (click)="closeSidebar()"
                        routerLinkActive="bg-blue-50 text-blue-700 border-blue-200"
                        class="flex items-center p-3 text-base font-medium text-gray-900 rounded-xl hover:bg-gray-50 border border-transparent transition-all duration-200 group">

                        <div class="w-8 h-8 rounded-lg flex items-center justify-center transition-colors group-hover:bg-white group-hover:shadow-sm"
                            routerLinkActive="bg-white text-blue-600 shadow-sm">
                            <svg class="w-5 h-5 transition-colors text-gray-400 group-hover:text-gray-500"
                                routerLinkActive="text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                                </path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </div>
                        <span class="ml-3">Settings</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Sidebar Bottom Footer -->
        <div class="p-4 border-t border-gray-100 bg-gray-50 m-3 rounded-2xl">
            <div class="flex items-center mb-3">
                <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192l-3.536 3.536M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-5 0a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg>
                </div>
                <div class="ml-3">
                    <p class="text-xs font-bold text-gray-900">Support Center</p>
                    <p class="text-[10px] text-gray-500">mystery.com</p>
                </div>
            </div>
        </div>
    </div>
</aside>

<div class="fixed inset-0 z-10 hidden bg-gray-900/50 dark:bg-gray-900/90" id="sidebarBackdrop"></div>

<!-- Main content - Adjust margin based on sidebar state -->
<div [ngClass]="{'sm:ml-64': !isSidebarCollapsed, 'sm:ml-0': isSidebarCollapsed}"
    class="fixed inset-0 overflow-hidden transition-all duration-75">
    <div class="p-4 h-full">
        <div class="mt-24 h-full overflow-hidden">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
