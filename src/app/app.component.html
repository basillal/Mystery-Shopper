    <div class="flex items-center justify-between">
      <div class="flex items-center justify-start">
        <button (click)="toggleSidebar()"
        class="p-2 text-gray-600 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 focus:bg-gray-100 dark:focus:bg-gray-700 focus:ring-2 focus:ring-gray-100 dark:focus:ring-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
        <svg id="toggleSidebarMobileHamburger" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
        </svg>
        <svg id="toggleSidebarMobileClose" class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        </button>
        <a class="flex ml-2 md:mr-24">
         <img src="https://img.freepik.com/free-vector/bird-colorful-gradient-design-vector_343694-2506.jpg?semt=ais_hybrid&w=740&q=80" class="h-8 mr-3" alt="Leaway Logo" />
         <span class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap dark:text-white">Mystery Shopping</span>
        </a>
        <form action="#" method="GET" class="hidden lg:block lg:pl-3.5">
          <label for="topbar-search" class="sr-only">Search</label>
          <div class="relative mt-1 lg:w-96">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
              <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
            </div>
            <input type="text" name="email" id="topbar-search" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full pl-10 p-1.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Search">
          </div>
        </form>
      </div>
      <div class="flex items-center">        
          <!-- Profile -->
          <div class="flex items-center ml-3">
            <div>
              <button type="button" class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600" id="user-menu-button-2" aria-expanded="false" data-dropdown-toggle="dropdown-2">
                <img class="w-8 h-8 rounded-full" src="https://flowbite.com/docs/images/people/profile-picture-5.jpg" alt="user photo">
              </button>
            </div>     
          </div>
        </div>
    </div>
  </div>
</nav>

<!-- Sidebar - Add [ngClass] to toggle visibility -->

  *ngIf="!isSidebarCollapsed"
  class="fixed top-0 left-0 z-20 flex flex-col flex-shrink-0 w-64 h-full pt-16 font-normal duration-75 transition-width" 
  aria-label="Sidebar">
 <div class="relative flex flex-col flex-1 min-h-0 pt-0 bg-white border-r border-gray-200 dark:bg-gray-800 dark:border-gray-700">
   <div class="flex flex-col flex-1 pt-5 pb-4 overflow-y-auto">
     <div class="flex-1 px-3 space-y-1 bg-white divide-y divide-gray-200 dark:bg-gray-800 dark:divide-gray-700">
     <ul class="pb-2 space-y-2">

      <!-- Dashboard -->
      <li>
        <a
          routerLink="/dashboard"
          routerLinkActive="bg-gray-100 dark:bg-gray-700"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center p-2 text-base text-gray-900 rounded-lg
                 hover:bg-gray-100 group
                 dark:text-gray-200 dark:hover:bg-gray-700">
    
          <svg
            class="w-6 h-6 text-gray-500 transition duration-75
                   group-hover:text-gray-900
                   dark:text-gray-400 dark:group-hover:text-white"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"></path>
            <path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z"></path>
          </svg>
    
          <span class="ml-3">Dashboard</span>
        </a>
      </li>
    
      <!-- Settings -->
      <li>
        <a
          routerLink="/settings"
          routerLinkActive="bg-gray-100 dark:bg-gray-700"
          class="flex items-center p-2 text-base text-gray-900 rounded-lg
                 hover:bg-gray-100 group
                 dark:text-gray-200 dark:hover:bg-gray-700">
    
          <svg
            class="w-6 h-6 text-gray-500 transition duration-75
                   group-hover:text-gray-900
                   dark:text-gray-400 dark:group-hover:text-white"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true">
            <path clip-rule="evenodd" fill-rule="evenodd"
              d="M8.34 1.804A1 1 0 019.32 1h1.36a1 1 0 01.98.804l.295 1.473
              c.497.144.971.342 1.416.587l1.25-.834a1 1 0 011.262.125l.962.962
              a1 1 0 01.125 1.262l-.834 1.25c.245.445.443.919.587 1.416l1.473.294
              a1 1 0 01.804.98v1.361a1 1 0 01-.804.98l-1.473.295a6.95 6.95 0 01-.587

              3 3 0 016 0z">
            </path>
          </svg>
    
          <span class="ml-3">Settings</span>
        </a>
      </li>
    
    </ul>
    
     </div>
   </div>
 </div>
</aside>

<div class="fixed inset-0 z-10 hidden bg-gray-900/50 dark:bg-gray-900/90" id="sidebarBackdrop"></div>

<!-- Main content - Adjust margin based on sidebar state -->
<div 
  [ngClass]="{'sm:ml-64': !isSidebarCollapsed, 'sm:ml-0': isSidebarCollapsed}"
  class="fixed inset-0 overflow-hidden transition-all duration-75">
 <div class="p-4 h-full">
   <div class="mt-24 h-full overflow-hidden">
     <router-outlet></router-outlet>
   </div>
 </div>
</div>
